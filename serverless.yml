service: dna-mutations

plugins:
  - serverless-dotenv-plugin
  - serverless-offline
  - serverless-ssm-fetch

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-west-2
  environment:
    NODE_ENV: ${self:custom.nodeEnv.${opt:stage, self:provider.stage}}
    NODE_PATH: ./src

custom:
  nodeEnv:
    dev: development
    prod: production
  serverlessSsmFetch:
    DB_CONNECTION_STRING: /apps/dna-mutations/db_connection_string

functions:
  hasMutation:
    handler: src/interfaces/http/handlers/mutation.hasMutationHandler
    events:
      - http:
          path: mutation
          method: post
